here<!DOCTYPE html>

<body>
<div class="app">
  <img class="logo" src="https://i.imgur.com/8Km9tLL.png" alt="Masanja AI">
  <h1>Masanja AI</h1>

</div>

<script>
/* =================================================
   MSAMIATI MPANA WA UFUNDI (ONDEKA NA KUONGEZA)
================================================= */

const DATA = [

/* ===== MAZUNGUMZO YA KAWAIDA ===== */
{k:["vipi","mambo","niaje","ukoje","poa"],a:"Poa kabisa. Nipo tayari, sema tatizo."},
{k:["asante","ahsante","shukrani"],a:"Karibu. Endelea kuuliza."},
{k:["nisaidie","msaada","nipe msaada"],a:"Sawa, eleza dalili zote."},
{k:["wewe ni nani","jina lako"],a:"Mimi ni Masanja AI, msaidizi wako wa ufundi."},
{k:["unasikia","upo hapo"],a:"Nakusikia vizuri. Endelea."},

/* ===== HYDRAULIC â€“ NGUVU & MWENDO ===== */
{k:["hydraulic","hydroly","haidrolic","haina nguvu","pressure ndogo"],a:"Hydraulic ikikosa nguvu: kagua kiwango cha mafuta, hali ya pump, pressure relief valve, na filters."},
{k:["hydraulic","slow","inachelewa","mwendo mdogo"],a:"Mwendo mdogo wa hydraulic: mafuta machafu, filter imeziba, au pump imechoka."},
{k:["hydraulic","haipandishi","boom haipandi","arm haifanyi"],a:"Haipandishi: kagua control valve, spool, cylinder seals, na pressure ya pump."},

/* ===== HYDRAULIC â€“ JOTO & KELELE ===== */
{k:["hydraulic","inachemka","kinachemsha","joto kali","overheat"],a:"Hydraulic ikipata joto: angalia oil cooler, fan, airflow, na aina ya mafuta."},
{k:["hydraulic","inavuma","kelele","noise","cavitation"],a:"Kelele/cavitation: kuna hewa kwenye mfumo, suction line imeziba au pump inavuta hewa."},

/* ===== HYDRAULIC â€“ UVUJAJI ===== */
{k:["hydraulic","inavuja","oil inatoka","leak","hose"],a:"Uvujaji wa mafuta: kagua hose, fittings, seals, O-rings na tightening."},
{k:["cylinder","seal","inavuja"],a:"Cylinder ikivuja: seals zimechoka, zinahitaji kubadilishwa."},

/* ===== ENGINE â€“ KUANZA ===== */
{k:["engine","injini","haiwaki","haianzi","start"],a:"Injini isipoanza: angalia betri, starter, relay, fuel supply na air filter."},
{k:["starter","inazunguka polepole"],a:"Starter polepole: betri dhaifu, cables zimelegea au starter imechoka."},

/* ===== ENGINE â€“ JOTO & BARIDI ===== */
{k:["engine","inachemka","joto","overheat"],a:"Joto la injini: safisha radiator, hakikisha coolant ipo, fan na thermostat vinafanya kazi."},
{k:["coolant","maji yanapungua"],a:"Coolant ikipungua: kuna leak kwenye hoses, radiator au water pump."},

/* ===== ENGINE â€“ MOSHI & SAUTI ===== */
{k:["engine","moshi mweusi"],a:"Moshi mweusi: mafuta mengi, air filter imeziba au injector ina shida."},
{k:["engine","moshi mweupe"],a:"Moshi mweupe: maji yanaingia kwenye combustion au injector baridi."},
{k:["engine","knocking","sauti mbaya"],a:"Knocking: timing mbaya, lubrication duni au fuel quality."},

/* ===== LUBRICATION ===== */
{k:["oil pressure","shinikizo la mafuta","oil light"],a:"Oil pressure ikishuka: angalia kiwango cha mafuta, oil pump na oil filter."},
{k:["oil","mafuta yanachafuka"],a:"Mafuta yakichafuka haraka: badilisha oil, kagua seals na combustion."},

/* ===== UMEME ===== */
{k:["umeme","taa hazifanyi","light zimekufa"],a:"Umeme wa taa: kagua fuse, wiring, switch na ground."},
{k:["battery","betri imekufa","voltage"],a:"Betri: pima voltage, kagua terminals na alternator."},
{k:["alternator","haichaji"],a:"Alternator haichaji: kagua belt, wiring na alternator yenyewe."},
{k:["sensor","error","check engine"],a:"Error ya sensor: kagua wiring, connector au sensor ibadilishwe."},

/* ===== TRANSMISSION / DRIVE ===== */
{k:["gear","transmission","haibadilishi","inachelewa"],a:"Transmission: kagua mafuta ya gearbox, solenoids na clutch packs."},
{k:["drive","traction","haina nguvu"],a:"Drive haina nguvu: kagua differential, final drives na mafuta."},

/* ===== FALLBACK ===== */
{k:["*"],a:"Nimekuelewa kwa ujumla. Eleza zaidi dalili, muda lilipoanza, na mfumo unaohusika."}
];

function getAnswer(t){
  t=t.toLowerCase();
  let best=null,score=0;
  for(const d of DATA){
    if(d.k.includes("*")) continue;
    let s=0;
    for(const w of d.k){ if(t.includes(w)) s++; }
    if(s>score){ score=s; best=d.a; }
  }
  return best || DATA.find(d=>d.k.includes("*")).a;
}

/* ===== SAUTI: MOJA TU YA KIUME ===== */
let voiceChosen=null;
function initVoice(){
  const voices=speechSynthesis.getVoices();
  if(voices.length>0){ voiceChosen=voices[0]; }
}
speechSynthesis.onvoiceschanged=initVoice;

function speak(text){
  if(!voiceChosen) initVoice();
  const u=new SpeechSynthesisUtterance(text);
  u.voice=voiceChosen;
  u.rate=0.85;   // tulivu
  u.pitch=0.7;   // kiume
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ===== SPEECH RECOGNITION ===== */
const out=document.getElementById("out");
const mic=document.getElementById("mic");
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
const rec=SR?new SR():null;

if(rec){
  rec.lang="sw-TZ";
  rec.interimResults=false;
  rec.continuous=false;
}

mic.onclick=()=>{
  if(!rec){ out.innerText="Browser haiungi mkono sauti."; return; }
  out.innerText="ğŸ§ Ninasikiliza...";
  rec.start();
};

if(rec){
  rec.onresult=e=>{
    const t=e.results[0][0].transcript;
    const a=getAnswer(t);
    out.innerText="ğŸ—£ï¸ Umesema:\n"+t+"\n\nğŸ¤– Masanja AI:\n"+a;
    speak(a);
  };
}
</script>
</body>
