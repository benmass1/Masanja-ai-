here<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Masanja AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#0f5b3e;color:#fff;display:flex;justify-content:center}
.app{max-width:500px;width:100%;padding:20px}
.output{background:#fff;color:#000;padding:15px;border-radius:8px;min-height:200px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#2ecc71;border:none}
</style>
</head>

<body>
<div class="app">
<h2>Masanja AI</h2>

<div id="out" class="output">Type your technical problem.</div>

<input id="q" placeholder="Type here (Swahili or English)">
<button onclick="ask()">Ask</button>
</div>

<script>
/* =========================================
   MASSIVE KNOWLEDGE GENERATOR (MB SCALE)
========================================= */

// base templates (short but powerful)
const hydraulicTemplates = [
  "Low hydraulic power may be caused by low oil level, worn pump, blocked filter, or pressure valve failure.",
  "Hydraulic overheating can occur due to dirty oil, restricted oil cooler, poor airflow, or incorrect oil viscosity.",
  "Hydraulic noise or cavitation indicates air in the system, suction restriction, or pump wear."
];

const engineTemplates = [
  "Engine not starting can be caused by battery failure, starter motor issues, fuel supply problems, or air restriction.",
  "Engine overheating may be due to low coolant level, clogged radiator, faulty thermostat, or cooling fan failure.",
  "Black exhaust smoke indicates excessive fuel delivery or restricted air intake."
];

const electricalTemplates = [
  "Electrical faults may result from blown fuses, damaged wiring, poor grounding, or faulty switches.",
  "Battery charging problems can be caused by alternator failure, loose belts, or corroded terminals."
];

// generate BIG knowledge (thousands of entries)
const KNOWLEDGE = [];

for(let i=0;i<4000;i++){   // 4000 x ~200 chars â‰ˆ ~800 KB+
  hydraulicTemplates.forEach(t=>{
    KNOWLEDGE.push({k:["hydraulic","pressure","power"],a:t+" Reference ID H-"+i});
  });
  engineTemplates.forEach(t=>{
    KNOWLEDGE.push({k:["engine","start","overheat"],a:t+" Reference ID E-"+i});
  });
  electricalTemplates.forEach(t=>{
    KNOWLEDGE.push({k:["electrical","battery","wiring"],a:t+" Reference ID EL-"+i});
  });
}

// fallback
KNOWLEDGE.push({k:["*"],a:"Please provide more technical details about the issue."});

function getAnswer(text){
  text=text.toLowerCase();
  for(const item of KNOWLEDGE){
    for(const w of item.k){
      if(text.includes(w)) return item.a;
    }
  }
  return KNOWLEDGE[KNOWLEDGE.length-1].a;
}

function ask(){
  const q=document.getElementById("q").value;
  if(!q) return;
  const a=getAnswer(q);
  document.getElementById("out").innerText =
    "You:\n"+q+"\n\nMasanja AI:\n"+a;
}
</script>
</body>
</html>
