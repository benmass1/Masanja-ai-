here<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masanja AI</title>

<style>
*{box-sizing:border-box;font-family:system-ui,Arial}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#0f5b3e,#06251c);
  display:flex;align-items:center;justify-content:center;
  color:#fff
}
.app{width:100%;max-width:420px;padding:20px;text-align:center}
h1{margin:6px 0}
.sub{font-size:14px;opacity:.85;margin-bottom:12px}
.output{
  background:#fff;color:#000;border-radius:12px;
  padding:15px;min-height:190px;text-align:left;
  white-space:pre-line;margin-bottom:20px
}
.mic{
  width:90px;height:90px;border-radius:50%;
  border:none;font-size:32px;cursor:pointer;
  background:#2ecc71
}
.mic:active{transform:scale(.95);background:#27ae60}
</style>
</head>

<body>
<div class="app">
  <h1>ğŸ¤– Masanja AI</h1>
  <div class="sub">Msaidizi wa Ufundi (Kiswahili cha Tanzania)</div>

  <div id="out" class="output">
Karibu Masanja AI.
Bonyeza ğŸ¤ uongee nami.
  </div>

  <button id="mic" class="mic">ğŸ¤</button>
</div>

<script>
/* =========================
   AKILI (KISWAHILI CHA TZ)
========================= */
const DATA = [
  {k:["vipi","mambo","poa","niaje","ukoje"],a:"Poa kabisa baba. Nipo tayari, sema shida yako."},
  {k:["wewe ni nani","jina lako","unaitwa nani"],a:"Mimi ni Masanja AI, msaidizi wako wa ufundi hapa Bongo."},
  {k:["nisaidie","msaada","help"],a:"Hakuna noma. Eleza tatizo lilivyo."},

  {k:["hydraulic","hydroly","haidrolic","haina nguvu"],a:"Hydraulic ikikosa nguvu, angalia mafuta, pump na kama kuna hose inavuja."},
  {k:["hydraulic","kinachemsha","inachemka","joto"],a:"Hydraulic ikinachemsha, angalia oil cooler, mafuta na mfumo wa kupooza."},

  {k:["engine","injini","haiwaki","haianzi"],a:"Injini ikigoma kuwaka, angalia betri, mafuta yanafika na starter."},
  {k:["engine","inachemka","joto"],a:"Injini ikipata joto kali, radiator inaweza kuwa chafu au coolant imepungua."},

  {k:["umeme","taa hazifanyi","battery imekufa"],a:"Kagua fuse, wiring na betri. Hapo ndipo shida nyingi za umeme zinatokea."},

  {k:["*"],a:"Nimekuelewa kwa ujumla. Eleza zaidi au taja kama ni hydraulic, injini au umeme."}
];

function getAnswer(t){
  t=t.toLowerCase();
  let best=null,score=0;
  for(const d of DATA){
    if(d.k.includes("*")) continue;
    let s=0;
    for(const w of d.k){ if(t.includes(w)) s++; }
    if(s>score){ score=s; best=d.a; }
  }
  return best || DATA.find(d=>d.k.includes("*")).a;
}

/* =========================
   SAUTI â†’ MAANDISHI
========================= */
const out=document.getElementById("out");
const mic=document.getElementById("mic");
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
const rec=SR?new SR():null;
if(rec){
  rec.lang="sw-TZ";
  rec.interimResults=false;
  rec.continuous=false;
}

/* =========================
   MAANDISHI â†’ SAUTI
========================= */
let tzVoice=null;
speechSynthesis.onvoiceschanged=()=>{
  const v=speechSynthesis.getVoices();
  tzVoice=v.find(x=>x.lang.toLowerCase().includes("sw"))||v.find(x=>x.lang.toLowerCase().includes("en"));
};
function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang=tzVoice?tzVoice.lang:"sw-TZ";
  u.voice=tzVoice;
  u.rate=.9;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* =========================
   MATUKIO
========================= */
mic.onclick=()=>{
  if(!rec){ out.innerText="Browser haiungi mkono sauti."; return; }
  out.innerText="ğŸ§ Ninasikiliza...";
  rec.start();
};
if(rec){
  rec.onresult=e=>{
    const t=e.results[0][0].transcript;
    const a=getAnswer(t);
    out.innerText="ğŸ—£ï¸ Umesema:\n"+t+"\n\nğŸ¤– Masanja AI:\n"+a;
    speak(a);
  };
}
</script>
</body>
</html>
